<body>
  <header>
    <h1>All in One SEO Tools</h1>
    <p>Your free online hub for SEO‑friendly text tools.</p>
  </header>

  <!-- ✅ Monetag Ad (Top) -->
  <div id="monetag-ad-top" style="text-align:center; margin:20px 0;"></div>

  <!-- ✅ Tools Section -->
  <main>
    <section>
      <h2>Word Counter</h2>
      <textarea id="wordInput" rows="6" placeholder="Type or paste your text here..."></textarea>
      <p>Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span></p>
    </section>

    <section>
      <h2>Remove Extra Spaces</h2>
      <textarea id="spaceInput" rows="4" placeholder="Paste text to clean spaces"></textarea>
      <button onclick="removeSpaces()">Clean Spaces</button>
    </section>

    <section>
      <h2>Lowercase / Uppercase</h2>
      <textarea id="caseInput" rows="4" placeholder="Paste your text"></textarea>
      <button onclick="toLowerCaseText()">To Lowercase</button>
      <button onclick="toUpperCaseText()">To Uppercase</button>
    </section>

    <section>
      <h2>Remove Line Breaks</h2>
      <textarea id="lineInput" rows="4" placeholder="Paste text to remove line breaks"></textarea>
      <button onclick="removeLineBreaks()">Remove Line Breaks</button>
    </section>
  </main>

  <!-- ✅ Monetag Ad (Bottom) -->
  <div id="monetag-ad-bottom" style="text-align:center; margin:30px 0;"></div>

  <footer>
    <p>&copy; 2025 All in One SEO Tools. Free SEO text utilities.</p>
  </footer>

  <!-- ✅ JavaScript Functions -->
  <script>
    const wordInput = document.getElementById('wordInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');

    wordInput.addEventListener('input', () => {
      const text = wordInput.value.trim();
      wordCount.textContent = text === '' ? 0 : text.split(/\s+/).length;
      charCount.textContent = text.length;
    });

    function removeSpaces() {
      const input = document.getElementById('spaceInput');
      input.value = input.value.replace(/\s+/g, ' ').trim();
    }

    function toLowerCaseText() {
      const input = document.getElementById('caseInput');
      input.value = input.value.toLowerCase();
    }

    function toUpperCaseText() {
      const input = document.getElementById('caseInput');
      input.value = input.value.toUpperCase();
    }

    function removeLineBreaks() {
      const input = document.getElementById('lineInput');
      input.value = input.value.replace(/[\r\n]+/g, ' ');
    }
  </script>
