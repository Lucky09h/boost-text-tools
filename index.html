  <!-- âœ… Stylesheet -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f4f4f4; }
    textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; margin-bottom: 10px; }

<body>
  <header>
    <h1>All in One SEO Tools</h1>
    <p>Free online tools to help you write, clean, and optimize text for blogs and SEO.</p>
  </header>

  <!-- âœ… Word Counter Tool -->
  <section>
    <h2>Word Counter</h2>
    <textarea id="wordInput" placeholder="Type or paste your content..."></textarea>
    <p><strong>Words:</strong> <span id="wordCount">0</span></p>
    <button onclick="countWords()">Count Words</button>
  </section>

  <!-- âœ… Character Counter -->
  <section>
    <h2>Character Counter</h2>
    <textarea id="charInput" placeholder="Enter text here..."></textarea>
    <p><strong>Characters:</strong> <span id="charCount">0</span></p>
    <button onclick="countChars()">Count Characters</button>
  </section>

  <!-- âœ… Remove Line Breaks Tool -->
  <section>
    <h2>Remove Line Breaks</h2>
    <textarea id="lineInput" placeholder="Paste text with line breaks..."></textarea>
    <textarea id="lineOutput" placeholder="Result will appear here..." readonly></textarea>
    <button onclick="removeBreaks()">Remove Breaks</button>
  </section>

  <!-- âœ… JS Logic -->
  <script>
    function countWords() {
      const text = document.getElementById("wordInput").value.trim();
      const words = text.split(/\s+/).filter(w => w.length > 0);
      document.getElementById("wordCount").textContent = words.length;
    }

    function countChars() {
      const text = document.getElementById("charInput").value;
      document.getElementById("charCount").textContent = text.length;
    }

    function removeBreaks() {
      const input = document.getElementById("lineInput").value;
      const cleaned = input.replace(/(\r\n|\n|\r)/gm, " ");
      document.getElementById("lineOutput").value = cleaned;
    }
  </script>
